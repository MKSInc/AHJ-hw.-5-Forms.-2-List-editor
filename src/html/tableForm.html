<form data-modal-id="table-form" class="modal productForm hidden" novalidate>
  <div class="form-prop product-name">
    <label for="productName">Название</label>
    <div data-error-massage="name" data-error-text="" class="product-name-value prop-value error-hidden">
      <input data-field="name" id="productName" required>
    </div>
  </div>

  <div class="form-prop product-cost">
    <label for="productCost">Стоимость</label>
    <div data-error-massage="cost" data-error-text="" class="product-cost-value prop-value error-hidden">
      <input data-field="cost" id="productCost" type="number" required>
    </div>
  </div>

  <div data-id="formControl" class="form-control">
    <button data-id="btn" data-btn="save" class="btn-modal">Сохранить</button>
    <button data-id="btn" data-btn="cancel" class="btn-modal">Отмена</button>
  </div>
</form>
